<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotHost - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5865F2;
            --secondary: #57F287;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #ffffff;
            --gray: #2d2d2d;
            --gradient: linear-gradient(135deg, #5865F2, #57F287);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .auth-container {
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--gray);
            border-radius: 15px;
            padding: 5px;
            animation: slideInLeft 0.8s ease;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .auth-tab.active {
            background: var(--gradient);
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.4);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .cta-button {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
            animation: none;
        }

        .google-button {
            width: 100%;
            padding: 15px;
            background: white;
            color: #333;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .google-button:hover {
            background: #f5f5f5;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.2);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: rgba(255,255,255,0.5);
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .forgot-password {
            text-align: center;
            margin: 1rem 0;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 15px;
            border-radius: 10px;
            animation: fadeInUp 0.6s ease;
        }

        .success {
            background: rgba(87, 242, 135, 0.2);
            color: var(--secondary);
            border: 1px solid rgba(87, 242, 135, 0.3);
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .info {
            background: rgba(88, 101, 242, 0.2);
            color: var(--primary);
            border: 1px solid rgba(88, 101, 242, 0.3);
        }

        .confirmation-message {
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid var(--primary);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .confirmation-message i {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .confirmation-steps {
            text-align: right;
            margin-top: 1rem;
            padding-right: 1rem;
        }

        .confirmation-steps li {
            margin-bottom: 0.8rem;
            color: rgba(255,255,255,0.9);
            animation: fadeInUp 0.6s ease;
        }

        /* نافذة نسيت كلمة المرور */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeInUp 0.5s ease;
        }

        .modal-content {
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(25px);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--primary);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            animation: slideInLeft 0.6s ease;
        }

        .close-modal {
            float: left;
            cursor: pointer;
            color: var(--light);
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--secondary);
            transform: scale(1.2);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">تسجيل الدخول</div>
            <div class="auth-tab" id="registerTab">إنشاء حساب</div>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="cta-button">تسجيل الدخول</button>
            
            <div class="divider">أو</div>
            
            <button type="button" class="google-button" onclick="signInWithGoogle()">
                <i class="fab fa-google" style="color: #DB4437;"></i>
                تسجيل الدخول باستخدام Google
            </button>
            
            <div class="forgot-password">
                <a id="forgotPasswordLink">هل نسيت كلمة المرور؟</a>
            </div>
            
            <div id="loginMessage" class="message"></div>
        </form>

        <!-- نموذج إنشاء حساب -->
        <form id="registerForm" class="auth-form" style="display: none;">
            <div class="form-group">
                <input type="text" id="registerName" placeholder="الاسم الكامل" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerConfirmPassword" placeholder="تأكيد كلمة المرور" required>
            </div>
            <button type="submit" class="cta-button">إنشاء حساب</button>
            
            <div class="divider">أو</div>
            
            <button type="button" class="google-button" onclick="signInWithGoogle()">
                <i class="fab fa-google" style="color: #DB4437;"></i>
                إنشاء حساب باستخدام Google
            </button>
            
            <div id="registerMessage" class="message"></div>
        </form>
    </div>

    <!-- نافذة نسيت كلمة المرور -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeForgotPassword()">&times;</span>
            <h3 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary);">إعادة تعيين كلمة المرور</h3>
            
            <div class="form-group">
                <input type="email" id="resetEmail" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            
            <button class="cta-button" onclick="resetPassword()">إرسال رابط التعيين</button>
            
            <div id="resetMessage" class="message" style="margin-top: 1rem;"></div>
            
            <div class="info" style="margin-top: 1rem; padding: 15px; border-radius: 10px;">
                <i class="fas fa-info-circle"></i>
                بعد الضغط على الزر، راجع بريدك الإلكتروني (Gmail) ستجد رسالة لإعادة تعيين كلمة المرور
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // إعداد Supabase
        const supabaseUrl = 'https://pnbmedrjwlelyxljjvbx.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBuYm1lZHJqd2xlbHl4bGpqdmJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNzgwNTcsImV4cCI6MjA3NTg1NDA1N30.Zuxmh7tH0lo4ggbS9ecsRiPaf3nJod2FVQ7Z3uiTZHA'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // تسجيل الدخول باستخدام Google
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                })

                if (error) throw error
            } catch (error) {
                const message = document.getElementById('loginMessage')
                message.textContent = 'خطأ في التسجيل باستخدام Google: ' + error.message
                message.className = 'message error'
            }
        }

        // تبديل بين التبويبات
        document.getElementById('loginTab').addEventListener('click', () => {
            switchTab('login')
        })

        document.getElementById('registerTab').addEventListener('click', () => {
            switchTab('register')
        })

        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab')
            const registerTab = document.getElementById('registerTab')
            const loginForm = document.getElementById('loginForm')
            const registerForm = document.getElementById('registerForm')

            if (tab === 'login') {
                loginTab.classList.add('active')
                registerTab.classList.remove('active')
                loginForm.style.display = 'block'
                registerForm.style.display = 'none'
            } else {
                registerTab.classList.add('active')
                loginTab.classList.remove('active')
                registerForm.style.display = 'block'
                loginForm.style.display = 'none'
            }
            
            // مسح الرسائل
            document.getElementById('loginMessage').textContent = ''
            document.getElementById('registerMessage').textContent = ''
        }

        // فتح نافذة نسيت كلمة المرور
        document.getElementById('forgotPasswordLink').addEventListener('click', () => {
            document.getElementById('forgotPasswordModal').style.display = 'flex'
        })

        // إغلاق النافذة
        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none'
            document.getElementById('resetMessage').textContent = ''
            document.getElementById('resetEmail').value = ''
        }

        // إعادة تعيين كلمة المرور
        async function resetPassword() {
            const email = document.getElementById('resetEmail').value
            const message = document.getElementById('resetMessage')

            if (!email) {
                message.textContent = 'يرجى إدخال البريد الإلكتروني'
                message.className = 'message error'
                return
            }

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                })

                if (error) throw error
                
                message.innerHTML = `
                    <div class="confirmation-message">
                        <i class="fas fa-paper-plane"></i>
                        <h3>✅ تم الإرسال بنجاح!</h3>
                        <p>راجع بريدك الإلكتروني (Gmail) واضغط على رابط التعيين</p>
                    </div>
                `
                message.className = 'message success'
                
                // إغلاق النافذة بعد 3 ثواني
                setTimeout(() => {
                    closeForgotPassword()
                }, 3000)
            } catch (error) {
                message.textContent = 'خطأ: ' + error.message
                message.className = 'message error'
            }
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('loginEmail').value
            const password = document.getElementById('loginPassword').value
            const message = document.getElementById('loginMessage')

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                })

                if (error) throw error
                
                message.innerHTML = `
                    <div class="confirmation-message">
                        <i class="fas fa-check-circle"></i>
                        <h3>✅ تم التسجيل بنجاح!</h3>
                        <p>جاري تحويلك إلى لوحة التحكم...</p>
                    </div>
                `
                message.className = 'message success'
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html'
                }, 1500)
            } catch (error) {
                message.textContent = 'خطأ في التسجيل: ' + error.message
                message.className = 'message error'
            }
        })

        // إنشاء حساب مع تأكيد الإيميل
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const name = document.getElementById('registerName').value
            const email = document.getElementById('registerEmail').value
            const password = document.getElementById('registerPassword').value
            const confirmPassword = document.getElementById('registerConfirmPassword').value
            const message = document.getElementById('registerMessage')

            if (password !== confirmPassword) {
                message.textContent = 'كلمات المرور غير متطابقة'
                message.className = 'message error'
                return
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name: name,
                            full_name: name
                        },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                })

                if (error) throw error
                
                // رسالة تأكيد الإيميل
                message.innerHTML = `
                    <div class="confirmation-message">
                        <i class="fas fa-envelope-circle-check"></i>
                        <h3>✅ تم إنشاء الحساب بنجاح!</h3>
                        <p>لتفعيل حسابك، يرجى اتباع الخطوات التالية:</p>
                        <ul class="confirmation-steps">
                            <li>📧 افتح بريدك الإلكتروني (Gmail)</li>
                            <li>🔍 ابحث عن إيميل من BotHost</li>
                            <li>🔗 اضغط على رابط التأكيد في الإيميل</li>
                            <li>🎉 سجل دخول بعد التأكيد</li>
                        </ul>
                        <p style="margin-top: 1rem; color: var(--secondary);">
                            <i class="fas fa-lightbulb"></i>
                            إذا لم تجد الإيميل، تحقق من مجلد spam
                        </p>
                    </div>
                `
                message.className = 'message success'
                
            } catch (error) {
                message.textContent = 'خطأ في إنشاء الحساب: ' + error.message
                message.className = 'message error'
            }
        })

        // التحقق إذا كان المستخدم مسجل دخول بالفعل
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html'
            }
        })

        // إغلاق النافذة عند الضغط خارجها
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('forgotPasswordModal')
            if (e.target === modal) {
                closeForgotPassword()
            }
        })

        // إدخال تلقائي عند الضغط على Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.auth-form[style*="display: block"]')
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'))
                }
            }
        })
    </script>
</body>
</html>
